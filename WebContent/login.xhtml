<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/_template.xhtml">
	<ui:define name="usuarioLogado" />
	<ui:define name="corpo">
		<h2>Login no Sistema</h2>
		<h:form id="formlogin">
			<p:messages id="messages" showDetail="true" autoUpdate="true"/>  
			<h:panelGrid columns="2" styleClass="campos">

				<h:outputLabel value="Login:" />
				<h:inputText value="#{loginBean.usuario.login}" />

					<h:outputLabel for="pwd1" value="Senha: *" />
					<p:password id="pwd1" value="#{loginBean.usuario.senha}"
						match="pwd2" label="Password 1" required="true" />

					<h:outputLabel for="pwd2" value="Senha novamente: *" />
					<p:password id="pwd2" value="#{loginBean.usuario.senha}"
						label="Password 2" required="true" />
				<h:commandButton value="Efetuar Login"
					action="#{loginBean.efetuaLogin}" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
