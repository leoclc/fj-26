<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Sistema de Notas Fiscais</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="imagens" name="logo-uber.png" id="logoCompany" />
			<div id="usuarioLogado">
			Logado como: #{loginBean.usuario.login}
			</div>
				<div>
					<h:form>
						<h:commandLink value="Logout" action="#{loginBean.logout}"  />
					</h:form>
				</div>	
			</div>
		<div id="conteudo">
			<h:form id="cadastro">
				<h2>
					<h:outputText value="Novo Produto" rendered="#{empty produtoBean.produto.id}" />
					<h:outputText value="Editar Produto" rendered="#{not empty produtoBean.produto.id}" />
				</h2>
				<fieldset>
					<legend>Dados do Produto</legend>
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{produtoBean.produto.nome}"/>
					
					<h:outputLabel value="Descrição:" for="descricao" />
					<h:inputTextarea id="descricao" value="#{produtoBean.produto.descricao}" />
					
					<h:outputLabel value="Preço" for="preco" />
					<h:inputTextarea id="preco" value="#{produtoBean.produto.preco}" />
					
					<h:commandButton value="Gravar" action="#{produtoBean.grava}">
						<f:ajax render="@form :Tabela" execute="@form" />
					</h:commandButton>
					<h:commandButton value="Cancela" action="#{produtoBean.cancela}" rendered="#{not empty produtoBean.produto.id }"/>
				</fieldset>
			</h:form>
			<h2>Listagem de Produtos</h2>
			<h:form id="Tabela">
				<h:dataTable value="#{produtoBean.produtos}" var="produto" styleClass="dados" rowClasses="impar,par">
					<h:column>
						<f:facet name="header"><b>Nome</b></f:facet>		
						#{produto.nome}
					</h:column>
					<h:column>
						<f:facet name="header"><b>Descrição</b></f:facet>		
						#{produto.descricao}
					</h:column>
					<h:column>
						<f:facet name="header"><b>Preço</b></f:facet>		
						#{produto.preco}
					</h:column>
					<h:column>
						<h:commandLink action="#{produtoBean.remove(produto)}" value="Remover">
							<f:ajax render="@form" />
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink value="Alterar">
							<f:ajax render=":Tabela :cadastro" />
							<f:setPropertyActionListener target="#{produtoBean.produto}" value="#{produto}"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>	
		</div>
		<div id="rodape">
			Copyright 2010.
			Todos os Direitos reservados a pessoa mais fera do mundo (Leo).
		</div>
	</h:body>
</html>
